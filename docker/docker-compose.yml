services:
  postgres:
    image: postgres:15-alpine
    container_name: task-orchestrator-db
    environment:
      POSTGRES_DB: task_orchestrator
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - orchestrator-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: task-orchestrator-mq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - orchestrator-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: task-orchestrator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - orchestrator-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-server:
    build:
      context: ../backend/api-server
      dockerfile: ../../docker/api-server.Dockerfile
    container_name: task-orchestrator-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/task_orchestrator
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: password123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    networks:
      - orchestrator-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker-1:
    build:
      context: ../backend/worker-node
      dockerfile: ../../docker/worker.Dockerfile
    container_name: task-orchestrator-worker-1
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: password123
      APP_WORKER_ID: worker-1
      API_SERVER_URL: http://api-server:8080
    networks:
      - orchestrator-network
    depends_on:
      - api-server
      - rabbitmq

  worker-2:
    build:
      context: ../backend/worker-node
      dockerfile: ../../docker/worker.Dockerfile
    container_name: task-orchestrator-worker-2
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: password123
      APP_WORKER_ID: worker-2
      API_SERVER_URL: http://api-server:8080
    networks:
      - orchestrator-network
    depends_on:
      - api-server
      - rabbitmq

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: task-orchestrator-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    networks:
      - orchestrator-network
    depends_on:
      - api-server

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:

networks:
  orchestrator-network:
    driver: bridge